version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: temp-message-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: temp_message
    volumes:
      - mongodb_data:/data/db
    networks:
      - temp-message-network

volumes:
  mongodb_data:

networks:
  temp-message-network:
    driver: bridge

