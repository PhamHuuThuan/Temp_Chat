version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: temp-message-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: temp_message
    volumes:
      - mongodb_data:/data/db
    networks:
      - temp-message-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: temp-message-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/temp_message?authSource=admin
      NODE_ENV: production
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - temp-message-network
    volumes:
      - ./public:/app/public:ro

volumes:
  mongodb_data:

networks:
  temp-message-network:
    driver: bridge

